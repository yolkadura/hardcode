<canvas id="ctx" width="500" height="500" style="border:1px solid #000000;"></canvas>

<script>
var ctx = document.getElementById("ctx").getContext("2d");

//модификации =
ctx.font = '30px Arial';
//ctx.fillStyle = 'red';
//ctx.globalAlpha = 0.5;
//рисование ()
//ctx.fillText('Hello',x,y); //надпись
//ctx.fillRect(50,50,150,150); //нариование квадрата
//ctx.clearRect(75,75,100,100); //очистка области квадратом

var HEIGHT = 500;
var WIDTH = 500;
var message = 'bowbow'

var player = {
    name: 'O',
    x: 50,
    spdX: 30,
    y: 40,
    spdY: 5
};

var enemy = {
    name: 'W',
    x: 150,
    spdX: 10,
    y: 350,
    spdY: 15
};

setInterval(update,50);

function updateEntity(some){
    some.x += some.spdX;
    some.y += some.spdY;
    ctx.fillText(some.name,some.x,some.y);

    if (some.x < 0 || some.x > WIDTH) {
        some.spdX = -some.spdX;
    }
    
    if (some.y < 0 || some.y > HEIGHT) {
        some.spdY = -some.spdY;
    }

}

function update() {
    ctx.clearRect(0,0,WIDTH,HEIGHT);
    updateEntity(player);
    updateEntity(enemy);
}
</script>
